<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <section>
            <figure>
                <img src="./assets/odin-lined.png" alt="The Odin Project logo">
                <p>ODIN</p>
            </figure>
            <div>
                <p>Photo by <a href="">Halie West</a> on <a href="">Unplash</a></p>
            </div>
        </section>
        <section>
            <div class="intro-div">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form>
                <p>Let's do this!</p>
                <div class="inputs-div">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email"  pattern="^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,}$" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone" required>
                    </div>
                    <div id="password-div">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="log-in-div">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </section>
    </main>
    <script>
        const passwordInput = document.getElementById('password');
        const secondPasswordInput = document.getElementById('confirm-password');
        const passwordDiv = document.getElementById('password-div');
        let passwordMatch;
        const submitButton = document.querySelector('button');
        const errorP = document.createElement('p');

        const checkIfPasswordsMatch = () => {
            if (passwordInput.value === secondPasswordInput.value) {
                passwordMatch = true;
            } else {
                passwordMatch = false;
            }
        }

        submitButton.addEventListener('click', (event) => {
            event.preventDefault();
            checkIfPasswordsMatch();
            
            if (passwordMatch === false) {
                secondPasswordInput.classList.add('error');
                passwordInput.classList.add('error');

                errorP.classList.add('error');
                errorP.textContent = '*Passwords do not match';
                passwordDiv.appendChild(errorP); 
                return;
            } else {
                secondPasswordInput.classList.remove('error');
                passwordInput.classList.remove('error');
                errorP.textContent = '';
            }
        });
    </script>
</body>
</html>
